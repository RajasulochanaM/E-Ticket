<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Page</title>
    <script src="..\javascript\signup_validation.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <h1>E -TICKET</h1>
    <fieldset id="field1">
        <legend>Create Account</legend>
        <table id="t1">
            <tr>
                <td><input type="text" placeholder="FirstName" id="fname"></td>
            </tr>
            <tr>
               
                <td><input type="text" placeholder="LastName" id="lname"></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Mobile Number" id="phone"></td>
            </tr>
            <tr>
               
                <td><input type="email" placeholder="Email-Id" id="email"></td>
            </tr>
            <tr>
                
                <td><input type="password" placeholder="Enter Password" id="Password"></td>
            </tr>
            <tr>
               
                <td><input type="password" placeholder="Re-enter Password" id="confirm_password"></td>
            </tr>
            </table> 
            <table>
            <tr>
                <td>
                    <button type="button" id="cancel" onclick="cancel()">Cancel</button>
                </td>
                <td>
                    <button id="sign_up" onclick="signup_validation()">Sign Up</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="error"></p>
                </td>
            </tr>
        </table>
        </fieldset>
</body>
</html>
